<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking To-Do List</title>
    <style>
/* Resetting some default styles */
body, h1, input, button {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Basic body styling */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f4f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* Container styling */
.container {
    background-color: #ffffff;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 100%;
    max-width: 600px;
}

/* Heading styling */
h1 {
    font-size: 24px;
    color: #333;
    text-align: center;
    margin-bottom: 20px;
}

/* Input field and button styling */
.task-input {
    width: calc(100% - 110px);
    padding: 12px;
    border: 2px solid #ddd;
    border-radius: 6px;
    font-size: 16px;
    transition: border-color 0.3s ease;
}

.task-input:focus {
    border-color: #007bff;
    outline: none;
}

/* Button styling */
.add-button {
    padding: 12px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

.add-button:hover {
    background-color: #0056b3;
}

/* Task list styling */
.task-list {
    margin-top: 20px;
}

/* Individual task item styling */
.task-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px;
    border-bottom: 1px solid #ddd;
    transition: background-color 0.3s ease;
}

.task-item.completed {
    text-decoration: line-through;
    color: #999;
    background-color: #e9ecef;
}

.task-item:hover {
    background-color: #f1f1f1;
}

/* Task action button styling */
.task-item button {
    background-color: #6c757d;
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 6px 12px;
    cursor: pointer;
    font-size: 14px;
    transition: background-color 0.3s ease;
    margin-left: 5px;
}

.task-item button.edit {
    background-color: #28a745;
}

.task-item button.delete {
    background-color: #dc3545;
}

.task-item button.edit:hover {
    background-color: #218838;
}

.task-item button.delete:hover {
    background-color: #c82333;
}

/* Edit task section styling */
.edit-task {
    display: none;
    margin-top: 20px;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 6px;
    background-color: #f8f9fa;
}

.edit-task input {
    width: calc(100% - 110px);
    padding: 12px;
    border: 2px solid #ddd;
    border-radius: 6px;
    font-size: 16px;
}

.edit-task button {
    padding: 12px;
    background-color: #17a2b8;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 10px;
    transition: background-color 0.3s ease;
}

.edit-task button:hover {
    background-color: #138496;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Cooking To-Do List</h1>
        <input type="text" id="taskInput" class="task-input" placeholder="Add a new task">
        <button class="add-button" onclick="addTask()">Add Task</button>
        <div class="task-list" id="taskList"></div>
        <div class="edit-task" id="editTask">
            <input type="text" id="editInput" class="task-input" placeholder="Edit task">
            <button class="add-button" onclick="saveTask()">Save Task</button>
        </div>
    </div>

    <script>
        let tasks = [];
        let currentEditIndex = null;

        function renderTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';

            tasks.forEach((task, index) => {
                const taskItem = document.createElement('div');
                taskItem.className = 'task-item' + (task.completed ? ' completed' : '');
                taskItem.innerHTML = `
                    <span>${task.text}</span>
                    <div>
                        <button class="edit" onclick="editTask(${index})">Edit</button>
                        <button class="delete" onclick="deleteTask(${index})">Delete</button>
                        <button onclick="toggleComplete(${index})">${task.completed ? 'Undo' : 'Complete'}</button>
                    </div>
                `;
                taskList.appendChild(taskItem);
            });
        }

        function addTask() {
            const taskInput = document.getElementById('taskInput').value;
            if (taskInput.trim() === '') return;

            tasks.push({ text: taskInput, completed: false });
            document.getElementById('taskInput').value = '';
            renderTasks();
        }

        function toggleComplete(index) {
            tasks[index].completed = !tasks[index].completed;
            renderTasks();
        }

        function editTask(index) {
            currentEditIndex = index;
            document.getElementById('editInput').value = tasks[index].text;
            document.getElementById('editTask').style.display = 'block';
        }

        function saveTask() {
            const newText = document.getElementById('editInput').value;
            if (newText.trim() === '') return;

            tasks[currentEditIndex].text = newText;
            document.getElementById('editTask').style.display = 'none';
            document.getElementById('editInput').value = '';
            renderTasks();
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            renderTasks();
        }
    </script>
</body>
</html>
